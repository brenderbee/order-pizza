<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Pizza</h1>
      </div>
      <div class="well order-form">
        <h2>Order Form</h2>
        <form>
          <div class="form-group">
            <label for="size">Select a size:</label>
            <select class="form-control" id="size">
              <option value="Small">Small (10"), $10</option>
              <option value="Medium">Medium (12"), $12</option>
              <option value="Large">Large (14"), $15</option>
            </select>
          </div>
          <div class="form-group">
            <label for="toppings">Select toppings:</label>
            <p>All pizzas come with tomato sauce. All toppings are $1 each:</p>
            <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
          </div>
          <button type="submit" class="btn btn-warning">Submit Order</button>
        </form>
      </div>
      <div class="well receipt">
        <h2>Your Order:</h2>
        <h3>Size: <span class="size"></span></h3>
        <h3>Toppings:</h3>
          <ul>
            
          </ul>
      </div>
    </div>
  </body>
</html>
