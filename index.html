<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Order Form</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Order Pizza</h1>
      </div>
      <div class="well greeting">
        <h2>Delivery Address</h2>
        <form>
          <div class="form-group">
            <label for="name">Enter a name:</label>
            <input type="text" class="form-control" id="name" placeholder="First Last" required>
          </div>
          <div class="form-group">
            <label for="street">Street:</label>
            <input type="text" class="form-control" id="street" placeholder="123 Street" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="City" required>
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" placeholder="State" required>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" class="form-control" id="zip" placeholder="12345">
          </div>
          <button type="submit" class="btn btn-warning">Start Order</button>
        </form>
      </div>
      <div class="well order-form">
        <h2>Order Form</h2>
        <form>
          <p><strong>Delivery Address:</strong></p>
          <p class="name"></p>
          <p class="street"></p>
          <p class="citystate"></p>
          <div class="eachpizza">
            <div class="form-group">
              <label for="size">Select a size:</label>
              <select class="form-control size">
                <option value="Small">Small (10"), $10</option>
                <option value="Medium">Medium (12"), $12</option>
                <option value="Large">Large (14"), $15</option>
              </select>
            </div>
            <div class="form-group">
              <label for="topping">Select toppings:</label>
              <p>All pizzas come with tomato sauce. All toppings are $1 each (including cheese):</p>
              <input type="checkbox" name="topping" value="cheese" checked> Cheese<br>
              <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="topping" value="mushrooms"> Mushrooms<br>
              <input type="checkbox" name="topping" value="onions"> Onions<br>
              <input type="checkbox" name="topping" value="extra cheese"> Extra cheese<br>
              <input type="checkbox" name="topping" value="black olives"> Black olives<br>
              <input type="checkbox" name="topping" value="green peppers"> Green peppers<br>
              <input type="checkbox" name="topping" value="spinach"> Spinach<br>
            </div>
          </div>
          <button type="button" class="btn btn-info" id="add-pizza">Add Another Pizza</button>
          <button type="submit" class="btn btn-warning">Submit Order</button>
        </form>
      </div>
      <div class="well receipt">
        <h2>Your Order:</h2>
        <h3>Delivery Address</h3>
        <p class="name"></p>
        <p class="street"></p>
        <p class="citystate"></p>
        <div class="eachpizza-receipt">
          <h3>Size:</h3>
          <p class="size"></p>
          <h3>Toppings:</h3>
          <ul>

          </ul>
        </div>

        <h3>Total: $<span class="price"></span></h3>
      </div>
    </div>
  </body>
</html>
